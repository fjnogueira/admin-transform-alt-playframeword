<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Web Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="/assets/bower_components/font-awesome/css/font-awesome.min.css">

    <body ng-app="app" id="app" class="app" custom-page="" off-canvas-nav="" ng-controller="AppCtrl" ng-class=" {'layout-boxed': admin.layout === 'boxed' } ">

        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <section ng-include="'/views/header.html'" id="header" class="header-container" ng-class=" {'header-fixed': admin.fixedHeader} " ng-controller="HeaderCtrl" ng-intro-options="introOptions" ng-intro-method="startIntro" ng-intro-autostart="false"></section>
        <div class="main-container">
            <aside ng-include="'/views/nav.html'" id="nav-container" class="nav-container" ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}"></aside>
            <section id="breadcrumb" class="content-container animate-fade-up" ng-include="'/views/breadcrumb.html'"></section>
            <section ng-view id="content" class="content-container animate-fade-up"></section>
        </div>

        <script src="/assets/scripts/app.localization.js"></script>
        <script src="/assets/scripts/app.nav.js"></script>
        <script src="/assets/scripts/app.page.ctrls.js"></script>

        <script src="/assets/scripts/app.task.js"></script>

            new com.ee.assets.Loader(None, play.api.Play.current.mode, play.api.Play.current.configuration).scripts("js")("../../public/scripts/app.js","scripts")
